name: user-server-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, labeled ]

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.23.2'

jobs:
  build-user-server:
    name: Build user-server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'ci-build')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Set image name and version
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY%%/*}" | tr '[:upper:]' '[:lower:]')
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
          BUILD_NO=${GITHUB_RUN_NUMBER}
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            VERSION="user-server-1.0.${BUILD_NO}"
            BUILD_NAME="user-server-1.0.${BUILD_NO}"
          else
            VERSION="user-server-1.0.${BUILD_NO}-SNAPSHOT"
            BUILD_NAME="user-server-1.0.${BUILD_NO}-SNAPSHOT"
          fi
          IMAGE="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}-user-server:${VERSION}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "BUILD_NAME=${BUILD_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build `user-server` binary
        run: |
          cd user-server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o user-server
          mkdir -p ../build
          mv user-server ../build/${BUILD_NAME}
          echo "Built ../build/${BUILD_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}
          path: build/

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure Dockerfile exists for `user-server`
        run: |
          if [ ! -f user-server/Dockerfile ]; then
            printf '%s\n' \
              'FROM golang:1.23-alpine AS build' \
              'WORKDIR /src' \
              'COPY . .' \
              'WORKDIR /src/user-server' \
              'RUN go mod download' \
              'RUN CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /server .' \
              'FROM alpine:3.18' \
              'COPY --from=build /server /server' \
              'ENTRYPOINT ["/server"]' > user-server/Dockerfile
          fi

      

      - name: Build and push Docker image for user-server
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}
          file: ./user-server/Dockerfile
          context: .

      - name: Create and push Git tag for main
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Creating tag ${VERSION} and pushing to origin"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin "refs/tags/${VERSION}"
