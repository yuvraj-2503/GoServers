name: CI/CD

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: '1.23.2'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download ./...

      - name: Run tests
        run: go test ./... -v

      - name: Build all packages (local check)
        run: go build ./...

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push snapshot images for services
        run: |
          set -euo pipefail
          SERVICES=(social-server user-server postgres-utils)
          TAG=snapshot-${{ github.sha }}-${{ github.run_number }}
          for SERVICE in "${SERVICES[@]}"; do
            if [ -f "$SERVICE/main.go" ]; then
              IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-${SERVICE}
              echo "Building image $IMAGE:$TAG for service $SERVICE"
              cat > Dockerfile <<EOF
FROM golang:1.23-alpine AS build
WORKDIR /src
COPY go.mod go.sum ./
RUN go mod download
COPY . .
WORKDIR /src/${SERVICE}
RUN CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /server
FROM alpine:3.18
COPY --from=build /server /server
ENTRYPOINT ["/server"]
EOF
              docker build -t "$IMAGE:$TAG" -f Dockerfile .
              docker push "$IMAGE:$TAG"
              # Also build a local binary artifact for the service
              mkdir -p build
              CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o build/${SERVICE} ./${SERVICE}
            else
              echo "Skipping $SERVICE (no main.go)"
            fi
          done

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: build-binaries
          path: build/

      - name: Upload snapshot metadata
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-metadata
          path: |
            <(printf "commit=%s\nrun_number=%s\n" "${{ github.sha }}" "${{ github.run_number }}")
