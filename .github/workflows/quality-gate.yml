name: user-server-quality-gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, labeled ]
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: '1.23.2'
  MIN_COVERAGE: '73'
  PACKAGES: './endpoints/db ./profile/db ./signup/db'

jobs:
  quality:
    name: Quality Gate Coverage Check
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install deps
        run: go mod download

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..60}; do
            if timeout 5 bash -c "</dev/tcp/localhost/27017" 2>/dev/null; then
              echo "✓ MongoDB is ready on port 27017"
              exit 0
            fi
            echo "  Attempt $i/60: MongoDB not yet available, retrying..."
            sleep 1
          done
          echo "✗ MongoDB failed to start after 60 seconds"
          exit 1

      - name: Run unit tests with coverage (selected packages)
        run: |
          if [ -d user-server ]; then
            cd user-server
            echo "Running unit tests for packages: $PACKAGES"
            go test -covermode=count -coverprofile=coverage_unit.out $PACKAGES || true
            if [ -f coverage_unit.out ]; then
              go tool cover -func=coverage_unit.out | awk '/total:/ {print $3}' > ../coverage_unit_percent.txt
            else
              echo "0%" > ../coverage_unit_percent.txt
            fi
            UNIT_COVERAGE=$(cat ../coverage_unit_percent.txt | sed 's/%//')
            echo "Unit Test Coverage is ${UNIT_COVERAGE}%"
          else
            echo "user-server directory not found; skipping coverage"
          fi

      - name: Run integration tests with coverage (selected packages)
        run: |
          if [ -d user-server ]; then
            cd user-server
            echo "Running integration tests for packages: $PACKAGES"
            go test -tags=integration -covermode=count -coverprofile=coverage_integration.out $PACKAGES || true
            if [ -f coverage_integration.out ]; then
              go tool cover -func=coverage_integration.out | awk '/total:/ {print $3}' > ../coverage_integration_percent.txt
            else
              echo "0%" > ../coverage_integration_percent.txt
            fi
            INTEGRATION_COVERAGE=$(cat ../coverage_integration_percent.txt | sed 's/%//')
            echo "Integration Test Coverage is ${INTEGRATION_COVERAGE}%"
          fi

      - name: Merge coverage reports and validate threshold
        run: |
          if [ -d user-server ]; then
            cd user-server
            echo "Merging coverage profiles"
            # Start combined file with mode if present from unit profile, otherwise create one
            if [ -f coverage_unit.out ]; then
              cp coverage_unit.out coverage_combined.out
            else
              echo "mode: count" > coverage_combined.out
            fi
            # Append integration profile (skip header)
            if [ -f coverage_integration.out ]; then
              tail -n +2 coverage_integration.out >> coverage_combined.out
            fi
            # If combined file has only the header, report 0%
            if [ $(wc -l < coverage_combined.out) -le 1 ]; then
              echo "0%" > ../coverage_combined_percent.txt
            else
              go tool cover -func=coverage_combined.out | awk '/total:/ {print $3}' > ../coverage_combined_percent.txt
            fi
            COMBINED_COVERAGE=$(cat ../coverage_combined_percent.txt | sed 's/%//')
            echo "Combined Coverage is ${COMBINED_COVERAGE}%"
            awk -v cov="$COMBINED_COVERAGE" -v min="$MIN_COVERAGE" 'BEGIN{if(cov+0 < min+0){print "Coverage threshold not met: " cov "%"; exit 1}}'
          else
            echo "user-server directory not found; skipping coverage"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: user-server/coverage_combined.out

      - name: Run Sonar Scanner (requires SONAR_HOST_URL, SONAR_TOKEN, SONAR_PROJECT_KEY)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          if [ -z "${SONAR_HOST_URL}" ] || [ -z "${SONAR_TOKEN}" ] || [ -z "${SONAR_PROJECT_KEY}" ]; then
            echo "⚠️  Sonar secrets not configured. Skipping Sonar analysis.";
            exit 0;
          fi
          docker run --rm -e SONAR_HOST_URL=${SONAR_HOST_URL} -e SONAR_TOKEN=${SONAR_TOKEN} -v "$PWD":/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
            -Dsonar.sources=. \
            -Dsonar.go.coverage.reportPaths=user-server/coverage_combined.out \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

