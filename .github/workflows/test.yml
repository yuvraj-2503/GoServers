name: user-server-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, labeled ]

permissions:
  contents: read

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      GO_VERSION: '1.23.2'
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'ci-test') || contains(github.event.pull_request.labels.*.name, 'extra:test-needed')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in `seq 1 60`; do
            if bash -c "</dev/tcp/localhost/27017" >/dev/null 2>&1; then
              echo "MongoDB is available"
              break
            fi
            echo "MongoDB not yet available, sleeping... ($i)"
            sleep 1
            if [ $i -eq 60 ]; then
              echo "Timed out waiting for MongoDB" >&2
              exit 1
            fi
          done

      - name: Seed test data
        run: |
          echo "Seeding MongoDB with test data"
          go run ./user-server/testdata/seed/seed.go
      - name: Set test artifact name
        run: |
          BUILD_NO=${GITHUB_RUN_NUMBER}
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            BUILD_NAME="user-server-test-1.0.${BUILD_NO}"
          else
            BUILD_NAME="user-server-test-1.0.${BUILD_NO}-SNAPSHOT"
          fi
          echo "BUILD_NAME=${BUILD_NAME}" >> $GITHUB_ENV

      - name: Run tests (user-server only)
        run: |
          if [ -d user-server ]; then
            cd user-server
            go test ./... -v
          else
            echo "user-server directory not found; skipping tests"
          fi

      - name: Run tests with coverage for artifacts (user-server only)
        run: |
          mkdir -p test-artifacts
          if [ -d user-server ]; then
            cd user-server
            go test -coverprofile=../test-artifacts/coverage.out ./... || true
          else
            echo "user-server directory not found; skipping coverage generation"
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_NAME }}
          path: test-artifacts/
